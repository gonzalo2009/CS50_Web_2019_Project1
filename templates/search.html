{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    
            
            <div class="col-xl-3"></div>
                <div class="col-xl-6 container3">
                    <div id="search">
                        <form class="form2" method="GET" action="/">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                                </div>
                            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="search" autocomplete="off">
                            </div>
                        </form> 
                        {% if matches %}
                            <ul>
                                {% for match in matches %}
                                    <li> <a href = "{{ url_for('book_page', isbn=match[0])}}"> {{ match[0] }}, {{match[1]}}, {{match[2]}}, {{match[3]}}</a></li>
                                {% endfor %}
                            </ul>
                        {% elif message%}
                            {{message}}
                        {% endif %}
                    </div>  
                </div>
                
            <div class="col-xl-3"></div>
    
{% endblock %}
